	 // Callback that creates and populates a data table,

	 function drawChart(val) {

		   changer.innerHTML = "<div id = chart_div></div>";

		   console.log("here");
	   var data = new google.visualization.DataTable();
	   data.addColumn('string', 'Day');
	   data.addColumn('number', 'Hours');
	   data.addRows([
		 ['Sun', 7],
		 ['Mon', 6],
		 ['Tue',5],
		 ['Wed', 7],
		 ['Thur', 8],
		 ['Fri', 7],
		 ['Sat', 6],
	   ]);

	   // Set chart options
	   var options = {'title': "            Sleep times for Nov 21st - Nov 27th\nUp 1.5 hours from last week",
					  'width':500,

					  is3D: true,

      data.addColumn('number', 'Walking Distance');

        [{v: 'Monday', f: 'Sun'}, 3, 1.5],
        [{v:'Monday', f: 'Mon'}, 2, .25],
        [{v: 'Monday', f: 'Tue'}, 2, .5],
