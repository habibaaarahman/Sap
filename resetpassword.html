<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A description of the page and its contents"
        />
    
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <title>Reset password</title>
    </head>
    <body>
        <div class="wrapper">
      <ul class="progressbar">
        <li class="active" id="l-1">
        Confirm Email</li>
        <li  id="l-2">Verify</li>
        <li  id="l-3">Password</li>
      </ul>
    </div>
        <div class = "wrapper">
        <div class = "mycontent" id = "myslide">
          <div class = "writeup">
            <label class = "title">Confirm email</label>
            <label class = "summary">Please confirm your email and we will send you a code to proceed</label>
            <div class = "form-container">
            <div class="form-inner">
               <form action ="#" class="login">
                  <div class="field">
                     <input type="text" placeholder="Email" required id ="email">
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Proceed"onclick ="proceed()">
                  </div>
              </form>
          </div>
      </div>
        </div>
        <div class = "writeup">
            <label class = "title">Enter verification code</label>
            <label class = "summary">Please enter the code you received in your inbox to reset password</label>
            <div class = "form-container">
            <div class="form-inner">
            <form class="login">
                <div class="field">
                     <input type="text" placeholder="6-Digit verification code" required id = "code">
                </div>
                <label id = "error" style="color: black;"></label>
                <a href="#" >Resend Code</a>                  
                     <div class ="controls">
        <a class="gradient-button gradient-button-1" href ="#" onclick="back1()">Back</a><br />
<a class="gradient-button gradient-button-2" href = "#" onclick="proceed1()">Proceed</a><br />
       </div>
                  
                
               
            </form>
        </div>
    </div>
</div>
        <div class = "writeup">
            <label class = "title">Set a new password</label>
            <label class = "summary">Please enter and confirm a new password for your account       </label>
            <div class = "form-container">
            <div class="form-inner">
            <form action="#" class="login">
                <div class="field">
                     <input type="password" placeholder="New password">
                </div>
                <div class="field">
                     <input type="Confirm password" placeholder="New password">
                </div>
                                  
                 <div class ="controls">
        <a class="gradient-button gradient-button-1" href ="#" onclick="back2()">Back</a><br />
<a class="gradient-button gradient-button-2" href = "login.html">Confirm</a><br />
       </div>
                  
                
               
            </form>
        </div>
    </div>
</div>
        </div>
      </div>
  </div>
  <script>
      const Slider = document.getElementById("myslide");
      const email= document.getElementById("email");
      const code = document.getElementById("code");
      const i1 = document.getElementById("l-1");
      const i2 = document.getElementById("l-2");
      const i3 = document.getElementById("l-3");
  function proceed(){
    if(email.value.length!=0){
        Slider.style.marginLeft ="-100%";
        i2.className ="active";
    }
  }
  function proceed1(){
       if(code.value.length!=0){
        if(code.value.length==6){
            Slider.style.marginLeft ="-200%";
            i3.className ="active";
        }
        else{
           var x = document.getElementById("error");
           x.innerHTML = "Invalid Code";
        }
    } 
       
     
  }
  function back1(){
    Slider.style.marginLeft ="0";
    i2.className ="";
  }
  function back2(){
    Slider.style.marginLeft ="-100%";
    i3.className ="";
  }

  </script>
    </body>

   
    </html>
