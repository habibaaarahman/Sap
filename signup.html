<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Sign up</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
       <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   </head>
   <body>
      <div class = "wrapper">
        <div width = "50%" style="text-align:left;color: blue" onclick="location.href='index.html'">
          < Back
        </div>
      </div>
     <div class = "wrapper">
         <div class = "pic">
            <img src = "logo.png" width = 300px;>
            <label class = "title">Sign up</label>  
         </div>
            
     </div>
     
     <div class = wrapper>
      <div class = "form-container">
            <div class="form-inner">
               <form action="#" class="login" onsubmit = "return proceed(this);">
                  <div class="field">
                     <input type="text" placeholder="Email" required id ="email">
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required autocomplete="current-password" required="" id="id_password">
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Confirm Password" required autocomplete="current-password" required="" id="id_confirm_password">
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Sign up">
                  </div>
               </form>
            </div>
        </div>
       <div class = "line-break">
           <hr> 
           <label class = "summary">OR</label>
           <hr>
        </div>
        <div class ="social">
           <img src="google.png" width = "75px">
           <img src="facebook.png" width = "75px">
           <img src="apple.png" width = "75px">
           <p style="color:grey;">By tapping on «Sign up» you agree to the 
             Privacy Policy and Terms of Services</p>
        </div>
     </div>

     <div class="row-full">
        <label>Have an account?</label> <a href="login.html">Log in</a>
      </div>
         <script>
            var email = document.getElementById("email");
            var pass1 = document.getElementById("id_password");
            var pass2 = document.getElementById("id_confirm_password");
            
            function proceed(val){
               if(email.value!="" &&pass1.value!="" &&pass2.value!="" ){
                  window.location.href = "profileinfo.html?#";
                  return false;
               }
            }
            
            
         </script>
   </body>
    
</html>
