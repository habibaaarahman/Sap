	<script>
		var ilnesses  = ["Allergies","Anxiety","Athritis","Asthma","Binge Eating","Breast Cancer","Bulimia","Chest Pain"];
		var myilnesses = [];

		document.querySelector('.select-field').addEventListener('click',()=>{
			document.querySelector('.list').classList.toggle('show');	
		});
		

		var selected = false;
		var id = 0;

		var entryContent = [
				"Reported: headaches, depression and difficulty focusing",
				"Reported: nausea and flu symptoms",
				"Reported: headaches and difficulty focusing",
				"Reported: stomachache, nausea and flu symptoms",
				"Reported: weakness and achiness",
				"Reported: difficulty breathing",
				"Reported: depression and anxiety",
				"Reported: depression and anxiety",
				"Reported: depression",
				"Reported: weakness"
			];


	   function refresh()
	   {
			docname.value = "";
			docem.value = "";
			docnum.value = "";
	   }

	   
	   function select(val)
	   {
			var entryInfo = document.getElementById("entry-info");
			entryInfo.innerHTML = entryContent[val - 1];

			var item = document.getElementById(val);


			if(!selected)
			{
				if(id != 0)
				{
					document.getElementById(id).className = "task";
				}

				id = val;
				selected = true;

				item.className = "selected";

				myilnesses.push(ilnesses[val])
			}
			  
			else
			{
				if(val == id)
				{
					selected = false;

					item.clasName = "task";
				}

				else
				{
					document.getElementById(id).className = "task";
					id = val;

					item.className = "selected";

					myilnesses.push(ilnesses[val])
				}


				for( a in myilnesses)
				{
					if(myilnesses[a] == ilnesses[val])
					{
						break;
					}
				}

				myilnesses.splice(a,1);
			}


			list.innerHTML= "";

			for (a in myilnesses)
			{
				list.innerHTML += myilnesses[a] + "<br>";
			}
	    }

	</script>
