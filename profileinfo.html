                <div class="field">
                     <div class = fieldname>
                       <label class = "summary">Name</label>
                     </div>
                     
                     <input type="text" placeholder="Name" required>
                </div>
                <div class="field">
                     <div class = fieldname>
                       <label class = "summary">Age</label>
                     </div>
                     <input type="number" placeholder="Age" required style="width:65%;" id = "Age">
                     <div class = "ageselect">
                       <li id ="a+" class = "agelayer" onclick="addAge()"><label class = "prompt">+</label></li>
                       <li id ="a-"  class = "agelayer" onclick="subtractAge()"><label class = "prompt">-</label></li>
                     </div>
                </div>
                <div class="field">
                     <div class = fieldname>
                       <label class = "summary">Gender</label>
                     </div>
                     <div class = "genderselect">

                       <li id ="f-1" onclick="female()" class = "genderlayer"><label>Female</label></li>
                       <li id ="o-1" onclick="other()"class = "genderlayer"><label>Other</label></li>
                     </div>
                </div>
                <div class="field">
                     <div class = fieldname>
                       <label class = "summary">Height(m)</label>
                     </div>
                     <input type="number" placeholder="475" required>
                </div>
                <div class="field">
                     <div class = fieldname>
                       <label class = "summary">Weight(kg)</label>
                     </div>
                     <input type="number" placeholder="85" required>
                </div>
                <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Proceed"onclick ="proceed()">
                </div>
               </form>

    <script>

     document.querySelector('.select-field').addEventListener('click',()=>{
         document.querySelector('.list').classList.toggle('show');
         

     });
     
      var slider = document.getElementById("myslide");
      var m1 = document.getElementById("m-1");
      var aplus = document.getElementById("a+");
      var age = document.getElementById("Age");
      var aminus = document.getElementById("a-");
      var f1 = document.getElementById("f-1");
      var o1 = document.getElementById("o-1");
      var l1 = document.getElementById("l-1");
      var l2 = document.getElementById("l-2");
      var l3 = document.getElementById("l-3");
      function male(){
             m1.className ="activelayer";
             f1.className = "genderlayer";
             o1.className = "genderlayer";
      }
    function female(){
              m1.className ="genderlayer";
             f1.className = "activelayer";
             o1.className = "genderlayer";
    }
    function other(){
             o1.className = "activelayer";
             f1.className = "genderlayer";
             m1.className = "genderlayer";
    }
    function addAge() {
          aplus.className = "activelayer";
          aminus.className = "agelayer";
          var a;
          if (Age.value==""){a = 0;}
          else{ a = parseInt(Age.value);}
          
          Age.value = a+1;
    }
    function subtractAge() {
          aminus.className = "activelayer";
          aplus.className = "agelayer";
          var a;
          if (Age.value==""){a = 0;}
          else{ a = parseInt(Age.value);}
          if(a<1){
             aminus.className = "agelayer";
          }
          else{
          Age.value = a-1;}

    }
    function proceed(){
        slider.style.marginLeft ="-100%";
        l2.className = "active";
    }
    function back1(){
    slider.style.marginLeft ="0";
    l2.className ="";
  }
    function select(val){
           var item = document.getElementById(val);
           if(item.className == "task"){
                item.className = "selected";
           }else{
               item.className = "task";
           }
  }
    </script>
